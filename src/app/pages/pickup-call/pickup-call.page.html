<ion-header>

      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup Call</ion-title>

</ion-header>

<ion-content>
<img src="https://img.freepik.com/premium-vector/3d-top-view-map-with-destination-location-point_34645-1177.jpg?w=996" alt="">

    <p>Address: Fake street, 111</p>
