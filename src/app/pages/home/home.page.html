<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list color="success">
<ion-item color="success">
<ion-avatar slot="start">
  <img src="https://www.pngall.com/wp-content/uploads/12/Avatar-Transparent.png" alt="">
</ion-avatar>
<ion-label>
<h1>Paulo Alves</h1>
<p>Gathered: <span class="money">$15,00</span></p>
</ion-label>
</ion-item>
</ion-list>
<app-pickup-call-card  status="hold" updatedAt="25/04/2022" createdAt="24/05/2022" notes="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.">
  <ion-card-header header>
    <ion-card-subtitle>Last pickup call</ion-card-subtitle>
  </ion-card-header>
  <ion-button footer color="success" (click)="gotoPickupCall()" fill="clear" size="full">
    See all.....
    </ion-button>
</app-pickup-call-card>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="success">
<ion-icon name="add" (click)="newPickupCall()"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
